<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu</title>
    </head>
    <body>
        <h1>Restaurant Menu</h1>
        <ul>
            {% for item in menu%}
            <li>
                <strong>{{item.name}}</strong><br>
                {{item.description}}-{{item.price}}
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
