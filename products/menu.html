<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
    </head>
    <body>
        {% for item in items %}
        <div>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>{{ item.price }}</p>
        </div>
        {% empty %}
        <p>No items avaliable</p>
        {% endfor %}
    </body>
</html>
