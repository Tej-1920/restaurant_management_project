<!DOCTYPE html>
<html>
    <body>
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Submit</button>
        </form>
        <h3>Visit Us At:</h3>
        <iframe 
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=17.385044,78.486671&output=embed">
        </iframe>
    </body>
</html>
