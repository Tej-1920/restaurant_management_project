<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap..min.css" rel="stylesheet">
    </head>  
    <body class="bg-light text-dark">
        <div class="container py-5">
            <h2 class="text-center text-primary mb-4">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
        <form method="POST" class="p-4 border rounded bg-white shadow-sm">
        
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
                </div>
        <div class="col-md-6 mt-4 mt-md-0">
        <h3>Visit Us At:</h3>
        <iframe 
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=17.385044,78.486671&output=embed">
        </iframe>
        </div>
            </div>
        </div>
    </body>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">{{year}}{{restaurant_name}}.All Rights Reserved</p>
        <p>If any quieries contact us {{phone_number}}</p>
    </footer>
</html>
